<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chúc Mừng Năm Mới</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            text-align: center;
        }
        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
        .text {
            color: #fff;
            font-size: 48px;
            font-family: Arial, sans-serif;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1s;
        }
        .text h1 {
            opacity: 0;
            transform: translateY(0);
            transition: all 1s;
        }
        .text p {
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s;
        }
        .text.show h1 {
            opacity: 1;
            transform: translateY(0);
        }
        .text.show p {
            opacity: 1;
            transform: translateY(0);
        }
        .text.show {
            opacity: 1;
        }
        .number-firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>Chúc Mừng Năm Mới</h1>
        <p>An Khang Thịnh Vượng</p>
        <p>Vạn Sự Như Ý</p>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#ff8c00', '#ff1493', '#00ff7f', '#9400d3', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = startX + 'px';
            firework.style.bottom = '0';
            firework.style.backgroundColor = color;
            
            document.body.appendChild(firework);
            
            const endY = Math.random() * (window.innerHeight - 100) + 200;
            const duration = 800 + Math.random() * 1000;
            
            firework.animate([
                { bottom: '0', opacity: 1 },
                { bottom: endY + 'px', opacity: 0 }
            ], {
                duration: duration,
                easing: 'ease-out'
            }).onfinish = () => {
                if(Math.random() < 0.3) { // 30% cơ hội tạo số
                    createNumberExplosion(startX, window.innerHeight - endY, color);
                } else {
                    createExplosion(startX, window.innerHeight - endY, color);
                }
                setTimeout(() => {
                    createSecondaryExplosions(startX, window.innerHeight - endY, color);
                }, 100);
                firework.remove();
            };
        }

        function createNumberExplosion(x, y, color) {
            const numberPoints = {
                '2': [
                    [0,0], [1,0], [2,0], [3,0],           // đỉnh trên
                    [3,0], [3,1], [3,2],                  // cạnh phải trên
                    [0,2], [1,2], [2,2], [3,2],          // giữa
                    [0,2], [0,3], [0,4],                  // cạnh trái dưới
                    [0,4], [1,4], [2,4], [3,4]           // đáy
                ],
                '0': [
                    [0,0], [1,0], [2,0], [3,0],           // đỉnh
                    [0,0], [0,1], [0,2], [0,3], [0,4],    // cạnh trái
                    [3,0], [3,1], [3,2], [3,3], [3,4],    // cạnh phải
                    [0,4], [1,4], [2,4], [3,4]            // đáy
                ],
                '5': [
                    [0,0], [1,0], [2,0], [3,0],           // đỉnh
                    [0,0], [0,1], [0,2],                  // cạnh trái trên
                    [0,2], [1,2], [2,2], [3,2],          // giữa
                    [3,2], [3,3], [3,4],                  // cạnh phải dưới
                    [0,4], [1,4], [2,4], [3,4]           // đáy
                ]
            };

            const scale = 25; // Giảm kích thước một chút để các số không quá to
            const spacing = 120; // Tăng khoảng cách giữa các số
            const numbers = ['2', '0', '2', '5'];
            const startX = x - ((numbers.length - 1) * spacing) / 2;

            numbers.forEach((num, numIndex) => {
                const points = numberPoints[num];
                points.forEach(([px, py]) => {
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.backgroundColor = color;
                    particle.style.width = '6px';  // Tăng kích thước điểm
                    particle.style.height = '6px'; // Tăng kích thước điểm
                    
                    document.body.appendChild(particle);

                    const targetX = startX - x + (numIndex * spacing) + (px * scale);
                    const targetY = py * scale;

                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { 
                            transform: `translate(${targetX}px, ${targetY}px) scale(1)`,
                            opacity: 1 
                        },
                        {
                            transform: `translate(${targetX}px, ${targetY}px) scale(1)`,
                            opacity: 0
                        }
                    ], {
                        duration: 2500,  // Tăng thời gian hiển thị
                        easing: 'ease-out'
                    }).onfinish = () => particle.remove();
                });
            });
        }

        function createSecondaryExplosions(x, y, color) {
            const numExplosions = 3 + Math.floor(Math.random() * 3);
            for(let i = 0; i < numExplosions; i++) {
                const offsetX = (Math.random() - 0.5) * 100;
                const offsetY = (Math.random() - 0.5) * 100;
                createExplosion(x + offsetX, y + offsetY, color);
            }
        }

        function createExplosion(x, y, color) {
            const particles = 30 + Math.floor(Math.random() * 20);
            for(let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.width = (3 + Math.random() * 4) + 'px';
                particle.style.height = particle.style.width;
                
                document.body.appendChild(particle);
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 3 + Math.random() * 3;
                const duration = 1000 + Math.random() * 1500;
                
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { 
                        transform: `translate(${Math.cos(angle) * 150 * velocity}px, 
                                    ${Math.sin(angle) * 150 * velocity}px) scale(0.5)`,
                        opacity: 0 
                    }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                }).onfinish = () => particle.remove();
            }
        }

        // Bắn pháo hoa trong 3 giây đầu và hiện số 2025
        const fireworkInterval = setInterval(() => {
            const numFireworks = 2 + Math.floor(Math.random() * 3);
            for(let i = 0; i < numFireworks; i++) {
                setTimeout(createFirework, i * 100);
            }
        }, 800);

        setTimeout(() => {
            const textElement = document.querySelector('.text');
            textElement.classList.add('show');
            
            // Hiện dòng đầu tiên ngay lập tức
            const heading = textElement.querySelector('h1');
            heading.style.opacity = '1';
            heading.style.transform = 'translateY(0)';
            
            // Hiện các dòng còn lại từ từ chạy lên
            const paragraphs = textElement.querySelectorAll('p');
            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.style.opacity = '1';
                    p.style.transform = 'translateY(0)';
                }, (index + 1) * 1500);
            });

            // Tiếp tục bắn pháo hoa với tần suất thấp hơn
            setInterval(() => {
                createFirework();
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
