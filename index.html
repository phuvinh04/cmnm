<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng NƒÉm M·ªõi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            text-align: center;
        }

        /* Th√™m container cho background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 2s;
            z-index: 1;
            background-image: url('https://image.dienthoaivui.com.vn/x,webp,q90/https://dashboard.dienthoaivui.com.vn/uploads/wp-content/uploads/2022/12/background-tet1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .background-container.show {
            opacity: 1;
        }

        /* ƒêi·ªÅu ch·ªânh z-index cho c√°c ph·∫ßn t·ª≠ kh√°c */
        .firework, .number-firework {
            z-index: 3;
        }

        .text {
            z-index: 3;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.8);
        }

        .firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            will-change: transform;
        }
        .text {
            color: #fff;
            font-size: clamp(24px, 5vw, 48px);
            font-family: Arial, sans-serif;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 1s;
        }
        .text h1 {
            opacity: 0;
            transform: translateY(0);
            transition: all 1s;
            margin: 0.5em 0;
        }
        .text p {
            opacity: 0;
            transform: translateY(100px);
            transition: all 1s;
            margin: 0.5em 0;
        }
        .text.show h1 {
            opacity: 1;
            transform: translateY(0);
        }
        .text.show p {
            opacity: 1;
            transform: translateY(0);
        }
        .text.show {
            opacity: 1;
        }
        .number-firework {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            will-change: transform;
        }

        /* Th√™m style cho n√∫t ph√°t nh·∫°c */
        .music-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .music-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Style cho con r·∫Øn */
        .snake {
            position: fixed;
            width: 30px;
            height: 30px;
            background: linear-gradient(145deg, #90EE90, #32CD32);
            border-radius: 50% 50% 50% 30%;
            pointer-events: none;
            z-index: 9999;
        }
        
        .snake-body {
            position: fixed;
            width: 20px;
            height: 20px;
            background: linear-gradient(145deg, #90EE90, #32CD32);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
        }

        /* Th√™m b·ª•ng r·∫Øn m√†u v√†ng nh·∫°t */
        .snake::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: #FFFFE0;
            border-radius: 50%;
            bottom: 0;
            left: 5px;
        }

        /* Th√™m m·∫Øt cute */
        .snake::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            top: 8px;
            right: 6px;
            box-shadow: -2px -2px 0 #fff inset;
        }

        /* Th√™m n·ª• c∆∞·ªùi */
        .snake-smile {
            position: absolute;
            width: 6px;
            height: 6px;
            border: 2px solid #000;
            border-radius: 50%;
            border-top: none;
            border-right: none;
            transform: rotate(-45deg);
            top: 15px;
            right: 8px;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <!-- Th√™m audio element -->
    <audio id="tetMusic" loop>
        <source src="LienKhucNhacTetNhacXuan-VA-4748671.mp3" type="audio/mpeg">
    </audio>
    <div class="text">
        <h1>Ch√∫c M·ª´ng NƒÉm M·ªõi</h1>
        <p>An Khang Th·ªãnh V∆∞·ª£ng</p>
        <p>V·∫°n S·ª± Nh∆∞ √ù</p>
        <p>2025</p>
        <p>Ch√∫c m·ªçi ng∆∞·ªùi 8386</p>
        <p>M√£i ƒë·ªânh m√£i ƒë·ªânh</p>
    </div>

    <!-- Th√™m n√∫t ph√°t nh·∫°c -->
    <button class="music-button" id="musicButton">üéµ Ph√°t Nh·∫°c</button>
    
    <script>
        // C·∫≠p nh·∫≠t code x·ª≠ l√Ω √¢m thanh
        const audio = document.getElementById('tetMusic');
        const musicButton = document.getElementById('musicButton');
        let isPlaying = true; // ƒê·∫∑t m·∫∑c ƒë·ªãnh l√† true v√¨ nh·∫°c s·∫Ω t·ª± ph√°t

        // Th√™m console.log ƒë·ªÉ debug
        console.log('Audio element:', audio);
        
        // T·ª± ƒë·ªông ph√°t nh·∫°c khi trang web load xong
        window.addEventListener('load', function() {
            // Th·ª≠ ph√°t nh·∫°c
            audio.play().then(() => {
                musicButton.textContent = 'üîá T·∫Øt Nh·∫°c';
                isPlaying = true;
                console.log('ƒêang ph√°t nh·∫°c');
            }).catch(error => {
                console.error('L·ªói ph√°t nh·∫°c:', error);
                // N·∫øu kh√¥ng th·ªÉ t·ª± ƒë·ªông ph√°t, chuy·ªÉn sang y√™u c·∫ßu click
                document.addEventListener('click', function() {
                    if (!isPlaying) {
                        audio.play().then(() => {
                            musicButton.textContent = 'üîá T·∫Øt Nh·∫°c';
                            isPlaying = true;
                        });
                    }
                }, { once: true });
            });
        });

        // N√∫t ƒëi·ªÅu khi·ªÉn ƒë·ªÉ t·∫Øt/b·∫≠t nh·∫°c
        musicButton.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                musicButton.textContent = 'üéµ Ph√°t Nh·∫°c';
                isPlaying = false;
                console.log('ƒê√£ t·∫Øt nh·∫°c');
            } else {
                audio.play().then(() => {
                    musicButton.textContent = 'üîá T·∫Øt Nh·∫°c';
                    isPlaying = true;
                    console.log('ƒêang ph√°t nh·∫°c');
                }).catch(error => {
                    console.error('L·ªói ph√°t nh·∫°c:', error);
                });
            }
        });

        // Th√¥ng b√°o cho ng∆∞·ªùi d√πng
        alert('Click v√†o b·∫•t k·ª≥ ƒë√¢u tr√™n trang ƒë·ªÉ b·∫Øt ƒë·∫ßu nghe nh·∫°c T·∫øt!');

        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const particleCount = isMobile ? 15 : 30;
        const explosionRadius = isMobile ? 100 : 150;
        let activeParticles = 0;
        const maxParticles = isMobile ? 100 : 300;

        function createFirework() {
            if (activeParticles > maxParticles) return;
            
            const firework = document.createElement('div');
            firework.className = 'firework';
            
            const startX = Math.random() * window.innerWidth;
            const startY = window.innerHeight;
            
            const colors = ['#ff0', '#f0f', '#0ff', '#f00', '#0f0', '#ff8c00', '#ff1493', '#00ff7f', '#9400d3', '#ffd700'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            firework.style.left = startX + 'px';
            firework.style.bottom = '0';
            firework.style.backgroundColor = color;
            
            document.body.appendChild(firework);
            activeParticles++;
            
            const endY = Math.random() * (window.innerHeight - 100) + 200;
            const duration = 800 + Math.random() * 500;
            
            requestAnimationFrame(() => {
                firework.animate([
                    { bottom: '0', opacity: 1 },
                    { bottom: endY + 'px', opacity: 0 }
                ], {
                    duration: duration,
                    easing: 'ease-out'
                }).onfinish = () => {
                    if(Math.random() < 0.2 && !isMobile) {
                        createNumberExplosion(startX, window.innerHeight - endY, color);
                    } else {
                        createExplosion(startX, window.innerHeight - endY, color);
                    }
                    firework.remove();
                    activeParticles--;
                };
            });
        }

        function createNumberExplosion(x, y, color) {
            if (activeParticles > maxParticles) return;
            
            const numberPoints = {
                '2': [
                    [0,0], [1,0], [2,0], [3,0],
                    [3,0], [3,1], [3,2],
                    [0,2], [1,2], [2,2], [3,2],
                    [0,2], [0,3], [0,4],
                    [0,4], [1,4], [2,4], [3,4]
                ],
                '0': [
                    [0,0], [1,0], [2,0], [3,0],
                    [0,0], [0,1], [0,2], [0,3], [0,4],
                    [3,0], [3,1], [3,2], [3,3], [3,4],
                    [0,4], [1,4], [2,4], [3,4]
                ],
                '5': [
                    [0,0], [1,0], [2,0], [3,0],
                    [0,0], [0,1], [0,2],
                    [0,2], [1,2], [2,2], [3,2],
                    [3,2], [3,3], [3,4],
                    [0,4], [1,4], [2,4], [3,4]
                ]
            };

            const scale = isMobile ? 15 : 25;
            const spacing = isMobile ? 80 : 120;
            const numbers = ['2', '0', '2', '5'];
            const startX = x - ((numbers.length - 1) * spacing) / 2;

            numbers.forEach((num, numIndex) => {
                const points = numberPoints[num];
                points.forEach(([px, py]) => {
                    if (activeParticles > maxParticles) return;
                    
                    const particle = document.createElement('div');
                    particle.className = 'firework';
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    particle.style.backgroundColor = color;
                    particle.style.width = '4px';
                    particle.style.height = '4px';
                    
                    document.body.appendChild(particle);
                    activeParticles++;

                    const targetX = startX - x + (numIndex * spacing) + (px * scale);
                    const targetY = py * scale;

                    requestAnimationFrame(() => {
                        particle.animate([
                            { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                            { 
                                transform: `translate(${targetX}px, ${targetY}px) scale(1)`,
                                opacity: 1 
                            },
                            {
                                transform: `translate(${targetX}px, ${targetY}px) scale(1)`,
                                opacity: 0
                            }
                        ], {
                            duration: 2000,
                            easing: 'ease-out'
                        }).onfinish = () => {
                            particle.remove();
                            activeParticles--;
                        };
                    });
                });
            });
        }

        function createExplosion(x, y, color) {
            if (activeParticles > maxParticles) return;
            
            const particles = isMobile ? 15 : 30;
            for(let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = color;
                particle.style.width = (2 + Math.random() * 3) + 'px';
                particle.style.height = particle.style.width;
                
                document.body.appendChild(particle);
                activeParticles++;
                
                const angle = (Math.PI * 2 * i) / particles;
                const velocity = 2 + Math.random() * 2;
                const duration = 800 + Math.random() * 700;
                
                requestAnimationFrame(() => {
                    particle.animate([
                        { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                        { 
                            transform: `translate(${Math.cos(angle) * explosionRadius * velocity}px, 
                                        ${Math.sin(angle) * explosionRadius * velocity}px) scale(0.5)`,
                            opacity: 0 
                        }
                    ], {
                        duration: duration,
                        easing: 'ease-out'
                    }).onfinish = () => {
                        particle.remove();
                        activeParticles--;
                    };
                });
            }
        }

        let fireworkInterval;
        const startFireworks = () => {
            if (activeParticles < maxParticles) {
                const numFireworks = isMobile ? 1 : (2 + Math.floor(Math.random() * 2));
                for(let i = 0; i < numFireworks; i++) {
                    setTimeout(createFirework, i * 200);
                }
            }
        };

        fireworkInterval = setInterval(startFireworks, isMobile ? 1500 : 800);

        setTimeout(() => {
            const textElement = document.querySelector('.text');
            const backgroundElement = document.querySelector('.background-container');
            
            // Hi·ªán background
            backgroundElement.classList.add('show');
            
            // Hi·ªán text
            textElement.classList.add('show');
            
            const heading = textElement.querySelector('h1');
            heading.style.opacity = '1';
            heading.style.transform = 'translateY(0)';
            
            const paragraphs = textElement.querySelectorAll('p');
            paragraphs.forEach((p, index) => {
                setTimeout(() => {
                    p.style.opacity = '1';
                    p.style.transform = 'translateY(0)';
                }, (index + 1) * 1500);
            });

            clearInterval(fireworkInterval);
            setInterval(() => {
                if (activeParticles < maxParticles) {
                    createFirework();
                }
            }, isMobile ? 2500 : 2000);
        }, 5000);

        // T·ªëi ∆∞u hi·ªáu su·∫•t khi tab kh√¥ng active
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(fireworkInterval);
            } else {
                fireworkInterval = setInterval(startFireworks, isMobile ? 1500 : 800);
            }
        });

        // Th√™m code con r·∫Øn v√†o cu·ªëi file script
        function createSnake() {
            const snakeLength = 40;
            const snake = [];
            const positions = [];
            let mouseX = 0;
            let mouseY = 0;
            
            // T·∫°o ƒë·∫ßu r·∫Øn v·ªõi n·ª• c∆∞·ªùi
            const head = document.createElement('div');
            head.className = 'snake';
            const smile = document.createElement('div');
            smile.className = 'snake-smile';
            head.appendChild(smile);
            document.body.appendChild(head);
            snake.push(head);
            
            // T·∫°o th√¢n r·∫Øn
            for(let i = 0; i < snakeLength; i++) {
                const body = document.createElement('div');
                body.className = 'snake-body';
                if (i < snakeLength - 5) {
                    const belly = document.createElement('div');
                    belly.style.cssText = `
                        position: absolute;
                        width: 15px;
                        height: 10px;
                        background: #FFFFE0;
                        border-radius: 50%;
                        bottom: 0;
                        left: 2.5px;
                    `;
                    body.appendChild(belly);
                }
                body.style.width = `${20 - (i * 0.15)}px`;
                body.style.height = `${20 - (i * 0.15)}px`;
                document.body.appendChild(body);
                snake.push(body);
                positions.push({x: 0, y: 0});
            }

            // Theo d√µi v·ªã tr√≠ chu·ªôt
            document.addEventListener('mousemove', (e) => {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });

            function moveSnake() {
                // L·∫•y v·ªã tr√≠ hi·ªán t·∫°i c·ªßa ƒë·∫ßu r·∫Øn
                const headX = parseFloat(snake[0].style.left) || 0;
                const headY = parseFloat(snake[0].style.top) || 0;

                // T√≠nh to√°n kho·∫£ng c√°ch v√† g√≥c ƒë·∫øn v·ªã tr√≠ chu·ªôt
                const dx = mouseX - headX;
                const dy = mouseY - headY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx);

                // T√≠nh to√°n v·ªã tr√≠ m·ªõi cho ƒë·∫ßu r·∫Øn
                // ƒê·∫∑t r·∫Øn c√°ch con tr·ªè m·ªôt kho·∫£ng
                const offset = 30; // Kho·∫£ng c√°ch gi·ªØ v·ªõi con tr·ªè
                let speed = Math.min(distance / 10, 8); // T·ªëc ƒë·ªô thay ƒë·ªïi theo kho·∫£ng c√°ch
                
                if (distance < offset) {
                    speed = 0; // D·ª´ng l·∫°i khi ƒë·ªß g·∫ßn
                }

                const newX = headX + Math.cos(angle) * speed;
                const newY = headY + Math.sin(angle) * speed;

                // Xoay ƒë·∫ßu r·∫Øn theo h∆∞·ªõng di chuy·ªÉn
                const rotationDegrees = angle * (180 / Math.PI);
                head.style.transform = `rotate(${rotationDegrees}deg)`;

                // C·∫≠p nh·∫≠t v·ªã tr√≠ ƒë·∫ßu r·∫Øn
                positions.unshift({x: newX, y: newY});
                positions.pop();

                snake[0].style.left = newX + 'px';
                snake[0].style.top = newY + 'px';

                // C·∫≠p nh·∫≠t v·ªã tr√≠ th√¢n r·∫Øn
                for(let i = 1; i < snake.length; i++) {
                    const targetPos = positions[i * 2];
                    if (targetPos) {
                        snake[i].style.left = targetPos.x + 'px';
                        snake[i].style.top = targetPos.y + 'px';
                    }
                }

                requestAnimationFrame(moveSnake);
            }
            
            moveSnake();
        }
        
        window.addEventListener('load', createSnake);
        
        window.addEventListener('resize', () => {
            document.querySelectorAll('.snake, .snake-body').forEach(el => el.remove());
            createSnake();
        });
    </script>
</body>
